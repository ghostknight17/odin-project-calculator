<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="menu">
        <!-- <img id="menu-logo" alt="Menu" src="img/menu.png" /> -->
      </div>
      <h1>Calculator</h1>
    </div>
    <div class="calc-container">
      <div class="calc">
        <div class="screen-container">
          <div class="screen"></div>
        </div>
        <div class="buttons-container">
          <button class="number-button">7</button>
          <button class="number-button">8</button>
          <button class="number-button">9</button>
          <button class="operator-button">/</button>
          <button class="operator-button">%</button>
          <button class="number-button">4</button>
          <button class="number-button">5</button>
          <button class="number-button">6</button>
          <button class="operator-button">*</button>
          <button class="operator-button">**</button>
          <button class="number-button">1</button>
          <button class="number-button">2</button>
          <button class="number-button">3</button>
          <button class="operator-button">-</button>
          <button id="delete-button">DEL</button>
          <button id="decimal-button">.</button>
          <button class="number-button">0</button>
          <button id="equals-button">=</button>
          <button class="operator-button">+</button>
          <button id="clear-button">C</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <p class="copyright">Copyright Â© 2023 ghostknight17</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
