<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="header"></div>
    <div class="calc-container">
      <div class="calc">

          <div class="screen">screen text</div>
        </div>
        <div class="buttons-container">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>/</button>
          <button>%</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>*</button>
          <button>**</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
          <button>?</button>
          <button>.</button>
          <button>0</button>
          <button>=</button>
          <button>+</button>
          <button>C</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <p class="copyright">Copyright Â© The Odin Project 2023</p>
    </div>
  </body>
</html>
